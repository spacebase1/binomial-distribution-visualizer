<!doctype html>
<html lang="en-US">
<head>
	<meta name="description" content="Binomial Distribution Visualizer">
	<meta name="keywords" content="Probability, Binomial Distribution, Calculator, Mathematics, Statistics">
	<meta name="viewport" content="width=device-width">
	<link rel="apple-touch-icon" sizes="180x180" href="./data/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./data/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./data/favicon-16x16.png">
	<link rel="icon" type="image/ico" href="./data/favicon-16x16.png">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/index.css">
	<title>Binomial Distribution Visualizer</title>
</head>
<body>
	<div id="chart-div">
		<canvas id="chart"></canvas>
	</div>
	<div id="input-div">
		<div>
			<div>
				<p>Probability:</p><input type="number" id="probability-input" step="0.01" title="A number between 0 and 1"><br>
				<p>No. of Attempts:</p><input type="number" id="attempts-input" title="A whole, positive number"><br>
			</div>
			<button onclick="showChart(document.getElementById('probability-input').value, document.getElementById('attempts-input').value)">Submit</button>
		</div>
		<div>
			<div>
				<p>Target (x): </p><input type="number" id="target-input" onblur="showTarget(this.value)" title="The target number of successes"><br>
			</div>
			<div>
				<p id="paragraph-x-less">P(X < x): </p>
				<p id="paragraph-x-equals">P(X = x): </p>
				<p id="paragraph-x-more">P(X > x): </p>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="./scripts/index.js"></script>
	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "de4cad1994bb437bac42d848da342c4b"}'></script>
	<!-- End Cloudflare Web Analytics -->
</body>
</html>
